
{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>


<table id="customers">
  <tr>
    <th>Full name</th>
    <th>email</th>
    <th>phone</th>
    <th>address</th>
    <th>Image</th>
    <th>Action</th>
    
  </tr>
  {% for i in row %}
  <tr>
    <td>{{i.full_name}}</td>
    <td>{{i.email}}</td>
    <td>{{i.phone}}</td>
    <td>{{i.address}}</td>
    <td> <img src="/{{i.img}}" width="80" height="80"> </td>
    
    <td><a href="{% url 'editcandidate' i.id %}">Edit</a> | <a href="{% url 'delete_candidate' i.id %}">Delete</a> | <a href="{% url 'view_candidate' i.id %}">View</a></td>
  </tr>
  {% endfor %}
  
</table>

</body>
</html>

{% endblock content %}
