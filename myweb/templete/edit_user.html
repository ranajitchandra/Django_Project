{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
    <form action="{% url 'edit_user' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
    <label for="fname">Use Name</label>
    <input type="text" id="fname" name="user_name" placeholder="Name">

    <label for="lname">Email</label>
    <input type="text" id="lname" name="email" placeholder="Email">

    <label for="fname">Password</label>
    <input type="text" id="fname" name="password" placeholder="Password">

    <label for="lname">Image</label>
    <input type="hidden" id="lname" name="img_text">
    <input type="file" id="lname" name="img">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>

{% endblock content %}
