{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>



<table id="customers">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>Image</th>
    <th>Delete</th>
    <th>Edit</th>
  </tr>
  {% for i in user_row %}
  <tr>
    <td>{{i.name}}</td>
    <td>{{i.email}}</td>
    <td>{{i.user_pass}}</td>
    <td> <img src="/{{i.user_img}}" width="60" height="60"> </td>
    <td> <a href="{% url 'delete_user' i.id %}">Delete</a> </td>
    <td> <a href="{% url 'edit_user' i.id %}">Edit</a> </td>
  </tr>
  {% endfor %}
</table>

</body>
</html>


{% endblock content %}
