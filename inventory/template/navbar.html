<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a href="{% url 'homepage' %}">Home</a></li>
  
  {% if request.user.user_type == "admin" %}
    <li><a href="{% url 'view_data_page' %}">Table</a></li>
    <li><a href="{% url 'add_data_page' %}">Add data</a></li>
  {% endif %}

  {% if request.user.user_type == "viewer" %}
    <li><a href="{% url 'view_data_page' %}">Table</a></li>
    <li><a href="{% url 'add_data_page' %}">Add data</a></li>
  {% endif %}


  <li style="float:right"><a class="active" href="{% url 'logout_page' %}">Logout</a></li>
</ul>

</body>
</html>
