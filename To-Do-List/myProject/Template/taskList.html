{% extends 'base.html' %}


{% block content %}

<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Task Name</th>
    <th>Priority</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  
  {% for i in task %}
    
  
  <tr>
    <td>{{i.TaskName}}</td>
    <td>{{i.priority}}</td>
    <td>{{i.status}}</td>
    <td>
        <a href=" {% url 'editTaskPage' i.id %} ">Edit</a>
        <a href=" {% url 'DeleteTaskPage' i.id %} ">Delete</a>
    </td>
  </tr>

  {% endfor %}
    

</table>

</body>
</html>


    
{% endblock content %}
