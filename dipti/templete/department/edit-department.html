{% extends "base.html" %}
{% block content %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Edit Department</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item">
                  <a href="departments.html">Department</a>
               </li>
               <li class="breadcrumb-item active">Edit Department</li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form action="{% url 'update_dep' %}" method="POST">
                  {% csrf_token %}
                  <div class="row">
                     <div class="col-12">
                        <h5 class="form-title"><span>Department Details</span></h5>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Department Name</label>
                           <input name="dep_id" type="hidden" class="form-control" value="{{get_dep.id}}">
                           <input name="dep_name" type="text" class="form-control" value="{{get_dep.department_name}}">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Head of Department</label> <input name="hod" type="text" class="form-control" value="{{get_dep.department_head_name}}">
                        </div>
                     </div>
                     
                     <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div> 
{% endblock content %}
