{% extends "base.html" %}
{% block content %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Edit Students</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="students.html">Update</a></li>
               <li class="breadcrumb-item active">Edit Students</li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form action="{% url 'update_std' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                     <div class="col-12">
                        <h5 class="form-title"><span>Student Information</span></h5>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>First Name</label>
                           <input value="{{student.id}}" name="std_id" type="hidden" class="form-control">
                           <input value="{{student.f_name}}" name="f_name" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Last Name</label>
                           <input value="{{student.l_name}}" name="l_name" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Gender</label>
                           <input value="{{student.gender}}" name="gender" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Date of Birth</label>
                           <div>
                              <input value="{{student.dob}}" name="dob" type="date" class="form-control">
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Religion</label>
                           <input value="{{student.religion}}" name="religion" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Joining Date</label>
                           <div>
                              <input value="{{student.Joining_date}}" name="joining_date" type="date" class="form-control">
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mobile Number</label>
                           <input value="{{student.phone}}" name="phone" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Section</label>
                           <input value="{{student.section}}" name="section" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Student Image</label>
                           <input value="{{student.img}}" name="pre_img" type="text" class="form-control">
                           <input name="img" type="file" class="form-control">
                        </div>
                     </div>
                     <div class="col-12">
                        <h5 class="form-title"><span>Parent Information</span></h5>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Father's Name</label>
                           <input value="{{student.father_name}}" name="father_name" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Father's Occupation</label>
                           <input value="{{student.father_occu}}" name="father_occu" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Father's Mobile</label>
                           <input value="{{student.father_phone}}" name="father_phone" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Father's Email</label>
                           <input value="{{student.father_email}}" name="father_email" type="email" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mother's Name</label>
                           <input value="{{student.mother_name}}" name="mother_name" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mother's Occupation</label>
                           <input value="{{student.mother_occu}}" name="mother_occu" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mother's Mobile</label>
                           <input value="{{student.mother_phone}}" name="mother_phone" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mother's Email</label>
                           <input value="{{student.mother_email}}" name="mother_email" type="email" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Present Address</label>
                           <input value="{{student.present_address}}" name="present_address" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Permanent Address</label>
                           <input value="{{student.permanent_address}}" name="permanent_address" type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
         
      

{% endblock content %}
